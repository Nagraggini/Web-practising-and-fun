  <body>
    <h1>Üdvözöllek!</h1>

    <br />
    <p><strong>English idioms that everyone should know:</strong></p>
    <!-- div: dobozka; Css-ben myclass a neve. -->
    <div
      class="myclass"
      style="background-color: rgb(44, 187, 99); color: yellow"
    >
      <ul>
        <li>Under the weather</li>
        <li>The ball is in your court</li>
        <li>Spill the beans</li>
        <li>Break a leg</li>
      </ul>
    </div>
    <br />
    <p><strong>Other ways to say “I agree”</strong></p>
    <ol>
      <li>absolutely</li>
      <li>definitely</li>
      <li>exactly</li>
      <li>sure</li>
    </ol>

    <img src="Unicorn.jpg" alt="Unikornis" />
    <br />
    <table>
      <thead>
        <tr>
          <th>Kifejezés</th>
          <th>Jelentése</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Under the weather</td>
          <td>feeling sick or unwell</td>
        </tr>
      </tbody>
    </table>
    <br />
    <form action="#">
      <div>
        <label>Keresztnév: </label>
        <input type="text name="firstname" placeholder="Keresztnév" required>
      </div>
      <div>
        <label>Jelszó: </label>
        <input type="password" name="password" placeholder="Jelszó" required />
      </div>
      <input type="submit" value="Küldés" />
    </form>
    <br />
    <br />
    <button onclick="location.href='../Main.html'">
      <!-- onclick esemény: kattintásra átirányít a főoldalra -->
      Vissza
    </button>
